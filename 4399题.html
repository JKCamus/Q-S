<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .f {
      display: flex;

      width: 90%;
      margin: 0 auto;
      text-align: center;
    }

    .f>div {
      flex: 1;
      background-color: red;
      border: solid black 1px;
    }
  </style>
</head>

<body>
  <script>
    /* 考短路或，第一个为true，返回第一个，不计算第二个，第一个为false，直接返回第二个，即string。
     */
    // var a =439>0||typeof(4399+'')
    // console.log(a);

    /* 变量污染，常考 */
    var foo = {
      n: 1
    };
    (function (foo) {
      console.log(foo.n);
      foo.n = 3; //这里已经将全局变量污染
      var foo = {
        n: 2
      };
      console.log(foo.n);
    })(foo);
    console.log(foo.n);

    /* 原型相关 */
    /* 
    在查找 b.n 是首先查找 b 对象自身有没有 n 属性，如果没有会去原型（prototype）上查找当执行 var b = new B() 时，函数内部 this.n=9999(此时this指向b) 返回b对象，b对象有自身的n属性，所以返回 9999
console.log(c.n);
同理当执行 var c = new C() 时，c对象没有自身的n属性，向上查找，找到原型 （prototype）上的 n 属性，因为 A.n++(此时对象A中的n为4400)， 所以返回4400 */
    var A = {
      n: 4399
    }
    var B = function () {
      this.n = 9999
    }
    var C = function () {
      var n = 8888
    }
    C.prototype = A
    B.prototype = A
    var b = new B()
    var c = new C()
    A.n++
    console.log(b.n);
    console.log(c.n);
  </script>
  <div class="f">
    <div class="1">1</div>
    <div class="2">2</div>
    <div class="3">3</div>
  </div>
</body>

</html>
