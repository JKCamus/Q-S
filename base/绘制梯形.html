<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>梯形绘制</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      width: 0;
      height: 0;
      /* box宽高为0则为三角形 */
      border: 100px solid;
      border-color: transparent transparent red transparent;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
