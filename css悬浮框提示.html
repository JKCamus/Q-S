<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrap {
            position: relative;
            display: inline-block;
            margin: 4em;
        }

        .tips {
            position: absolute;
            top: -2em;
            left: 50%;
            display: none;
            white-space: nowrap;
            transform: translate(-50%, 0);
        }

        .wrap:hover .tips {
            display: block;
        }
    </style>
</head>

<body>
    <div class="wrap">
        我是一个元素
        <div class="tips">
            这是悬浮提示文字
        </div>
    </div>
</body>

</html>
