<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function LinkedList() {
        //! 生成内部类，节点
        // 节点由data和next指针构成，新生成的next指针指向null
        // 并且生成长度为0，header指针指向null
        function Node(data) {
          this.data = data;
          this.next = null;
        }
        this.length = 0;
        this.header = null;

        /* ------------append方法--------------- */
        LinkedList.prototype.append = function (data) {
          // 通过内部类生成新节点
          let newNode = new Node(data);
          // 判断是否是第一个节点，是就把header指针指向新节点
          if (this.length === 0) {
            this.header = newNode;
          } else {
            // 不是第一个节点
            // 将头部指针指向一个新的变量current，
            // 借助current指针通过循环将指针指向最后一个节点
            //
            let current = this.header;
            while (current.next) {
              current = current.next;
            }
            current.next = newNode;
          }
          this.length += 1;
        };
        LinkedList.prototype.toString = function () {
          let current = this.header;
          let listString = "";
          while (current) {
            listString += current.data + " ";
            // 防止死循环
            current = current.next;
          }
          return listString;
        };
        LinkedList.prototype.insert = function (position, data) {
          // 1.position的越界判断
          if (position < 0 || position > this.length) return false;
          // 2根据data创建newNode
          let newNode = new Node(data);
          // 情况一
          let current = this.header;
          let index = 0;
          if (position === 0) {
            newNode.next = this.header;
            this.header = newNode;
          } else {
            let previous = null;
            while (index++ < position) {
              previous = current;
              current = current.next;
            }
            newNode.next = current;
            previous.next = newNode;
          }
          this.length += 1;
          return true;
        };
        LinkedList.prototype.removeAt = function (position) {
          if (position < -1 || position >= this.length) return null;
          let current = this.header;
          let previous = null;
          let index = 0;
          /* 判断是否是第一项，只要让header指向下一个，节点，第一个节点就会被回收，（没有被引用） */
          if (position == 0) {
            this.header = current.next;
          } else {
            while (index++ < position) {
              previous = current;
              current = current.next;
            }
            previous.next = current.next;
          }
          this.length -= 1;
          return current.data;
        };
        LinkedList.prototype.indexOf = function (data) {
          let current = this.header;
          let index = 0;
          while (current) {
            if (current.data == data) {
              return index;
            }
            index += 1;
            current = current.next;
          }
          return -1;
        };
        LinkedList.prototype.remove = function (data) {
          let index = this.indexOf(data);
          return this.removeAt(index);
        };
        LinkedList.prototype.isEmpty = function () {
          return this.length == 0;
        };
        LinkedList.prototype.size = function () {
          return this.length;
        };
        LinkedList.prototype.getFirst = function () {
          return this.header.data;
        };
      }
      let list = new LinkedList();
      list.append("abe");
      list.append("a1be");
      list.append("a222be");
      list.append("ab33e");
      // 4.测试insert方法
      list.insert(0, 100);
      list.insert(4, 200);
      list.insert(2, 300);
      // alert(list); // 100,15,300,10,20,200
      // console.log(list.indexOf("ab33e"), list.indexOf(300), list.indexOf(30));
      list.indexOf(300);
      list.indexOf(30);
      list.remove(100);
      // 8.测试其他方法
      alert(list.isEmpty()); // false
      alert(list.size()); // 2
      alert(list.getFirst()); // 10
      // list.removeAt(3);
      // list.removeAt(1);
      alert(list); // 100,15,300,10,20,200
    </script>
  </body>
