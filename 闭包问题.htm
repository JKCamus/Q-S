<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function a() {
            var b = 1;
            var c = 2;
            // 这个函数就是个闭包，可以访问外层 a 函数的变量
            return function () {
                var d = 3;
                return b + c + d;
            }
        }

        var e = a();
        console.log(e());//6
    </script>
</body>

</html>
